<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forget Password - Adoptify</title>
    <link rel="stylesheet" href="css/forget-password.css">
</head>
<body>

    <div class="container">
        <img src="images/logo.png" class="logo">
        <h1 class="title">ADOPTIFY</h1>

        <!-- STEP 1: ENTER EMAIL -->
        <div id="stepEmail" class="card">
            <h2 class="card-title">PASSWORD RECOVERY</h2>

            <label>Email Address</label>
            <input id="fp_email" type="email" placeholder="Enter your email">

            <p id="fp_message"></p>

            <button id="fp_checkEmail" class="btn green">Next</button>
        </div>

        <!-- STEP 2: RESET PASSWORD -->
        <div id="stepReset" class="card hidden">
            <h2 class="card-title">RESET PASSWORD</h2>

            <label>New Password</label>
            <input id="fp_newPass" type="password" placeholder="Enter new password">

            <label>Confirm Password</label>
            <input id="fp_confirmPass" type="password" placeholder="Confirm new password">

            <p id="fp_resetMessage"></p>

            <button id="fp_resetBtn" class="btn green">Reset Password</button>
        </div>

        <br>
        <a href="login.html" class="btn white">Back</a>
    </div>

    <script src="js/forget-password.js"></script>
</body>
</html>
