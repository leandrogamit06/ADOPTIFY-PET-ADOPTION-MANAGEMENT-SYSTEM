<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <link rel="stylesheet" href="css/forget-password.css">
</head>

<body>

    <div class="container">

        <!-- Logo -->
        <img src="images/logo.png" class="logo">

        <h1 class="title">ADOPTIFY</h1>

        <!-- White Box -->
        <div class="card">

            <h2 class="card-title">PASSWORD RECOVERY</h2>

            <!-- STEP 1: ENTER EMAIL -->
            <div id="stepEmail">
                <label>Email Address</label>
                <input type="email" id="fp_email" placeholder="Enter your email" required>

                <button id="fp_checkEmail" class="btn green">Next</button>
                <p id="fp_message"></p>
            </div>

            <!-- STEP 2: RESET PASSWORD -->
            <div id="stepReset" class="hidden">
                <label>New Password</label>
                <input type="password" id="fp_newPass" placeholder="Enter new password">

                <label>Confirm Password</label>
                <input type="password" id="fp_confirmPass" placeholder="Confirm password">

                <button id="fp_resetBtn" class="btn green">Reset Password</button>
                <p id="fp_resetMessage"></p>
            </div>

        </div>

        <!-- Buttons -->
        <div class="buttons">
            <a href="login.html" class="btn green">LOGIN üêæ</a>
            <a href="login.html" class="btn white">BACK üêæ</a>
        </div>

        <p class="register">No account yet? <a href="register.html">Register</a></p>

    </div>

    <script src="js/forget-password.js"></script>
</body>
</html>
