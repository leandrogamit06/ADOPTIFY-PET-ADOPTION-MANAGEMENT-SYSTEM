<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Recovery - Adoptify</title>
    <link rel="stylesheet" href="css/forget-password.css">
</head>

<body>

    <div class="container">
        <img src="images/logo.png" class="logo">
        <h1 class="title">ADOPTIFY</h1>

        <!-- ============================
             STEP 1 ‚Äì ENTER EMAIL
        ============================= -->
        <div id="stepEmail" class="card">
            <h2 class="card-title">PASSWORD RECOVERY</h2>

            <label>Email Address</label>
            <input id="fp_email" type="email" placeholder="Enter your email">

            <p id="fp_message" style="color:red; margin-top:5px;"></p>

            <button id="fp_checkEmail" class="btn green" style="width:120px;">Next</button>
        </div>


        <!-- ============================
             STEP 2 ‚Äì RESET PASSWORD
        ============================= -->
        <div id="stepReset" class="card hidden">
            <h2 class="card-title">RESET PASSWORD</h2>

            <label>New Password</label>
            <input id="fp_newPass" type="password" placeholder="Enter new password">

            <label>Confirm Password</label>
            <input id="fp_confirmPass" type="password" placeholder="Confirm password">

            <p id="fp_resetMessage" style="color:red; margin-top:5px;"></p>

            <button id="fp_resetBtn" class="btn green" style="width:150px;">Reset Password</button>
        </div>

        <!-- Buttons -->
        <div style="text-align:center; margin-top:15px;">
            <a href="login.html" class="btn green">LOGIN üêæ</a>
            <a href="index.html" class="btn white">BACK üêæ</a>
        </div>

        <p class="register">No account yet? <a href="register.html">Register</a></p>
    </div>

    <script src="js/forget-password.js"></script>

</body>
</html>
